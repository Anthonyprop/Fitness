<html>

	<!-- Bootstrap compiled and minified CSS -->

	<!-- Bootstrap compiled JavaScript, JQuery and PoperJs -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<!-- Google Fonts go here -->
	<link href="https://fonts.googleapis.com/css?family=Rubik|Rubik+Mono+One&display=swap" rel="stylesheet">
	<!-- Our local stylesheet -->
	<link href="styles.css" rel="stylesheet"/>

</head>
<body>
	<div class="containers"> <!-- containers -->
		<div class="img-fluid">
		<h1>Move Sports</h1>
		<h2>Take Fitness to the Next Level</h2>
		<a class="Btn" href="#">Start Now</a>
	</div> <!-- end of containers -->			
	<div id="row" class="no-gutters row"> <!-- Row -->
		<div class="col-md-4">
			<img id="logo1" src="move.jpg"/>
			<p>Move</p>
		</div>

		<div class="col-md-4">
			<img id="logo2" src="rest.jpg"/>
			<p>Rest</p>
		</div>

		<div class="col-md-4">
			<img id="logo3" src="recovery.jpg"/>
			<p>Recover</p>
		</div>
	</div> <!-- End of Row -->
	
	<div class="head"> <!-- head -->
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>"Stop Scrolling, Start Moving"</h1>
					<a class="Btn" href="#">Get Moving</a>
				</div>
			</div>
		</div>
	</div> <!-- end of head -->

	<div class="footer"> <!-- footer -->
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<p>&#0169; 2019 Move Sports and Fitness</p>
				</div>
			</div>
		</div>
	</div> <!-- end of footer -->
